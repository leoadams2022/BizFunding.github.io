<!DOCTYPE html>
<html>
<head>
<title>CBA</title>
<script src="https://cdn.jsdelivr.net/npm/minitz/dist/minitz.min.js"></script>
<link rel="icon" type="image/x-png" href="https://cdn-icons-png.flaticon.com/512/4514/4514070.png">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/leoadams2022/BizFunding.github.io@5c230ea8c853c6f75d3e7138b442a74fbe175291/CBA_MyStyle.css">
<style>

</style>
</head>
<body id="body" onload="GetList(),AddDeleteBt(),AddEditBt(),Nothing(),audio.play();" >
   <div id="adding_alarm_div">
   <div id="h1andcurrent_timeDiv">
      <h1 class="h1Current_Time">Current Time:<span id="current_time"></span></h1>
	  </div>
	  <!--======================-->
	  <div id="openBtn" class="openBtn">
      <button class="openButton" onclick="openForm()"><span>Add a New Call Back</span></button>
    </div>
	  <!--======================-->
	  <div class="formPopup" id="popupForm">
	  <form id="adding_alarm_form" novalidate>
	        <div id="resDiv" ><span  id="resSpan"></span></div>
			<div id="showtimeatenterydiv" ><span  id="showtimeatenteryspan"></span></div>
	        <input
                name="phone_number"
			    id="phone_number"
                type="text"
				placeholder="Enter phone number"
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                required
	        />
			<select id="hour" name="hour" required>
                <option value="" selected disabled>Hour</option>
                <option value="1">01</option>
                <option value="2">02</option>
				<option value="3">03</option>
                <option value="4">04</option>
				<option value="5">05</option>
                <option value="6">06</option>
				<option value="7">07</option>
                <option value="8">08</option>
				<option value="9">09</option>
                <option value="10">10</option>
				<option value="11">11</option>
                <option value="12">12</option>
	        </select>
			  <select  id="min" name="min" required>
			     <option value="0" selected disabled>Minutes</option>
				 <option value="0">0</option>
				 <option value="5">05</option>
				 <option value="10">10</option> 
				 <option value="15">15</option> 
				 <option value="20">20</option> 
				 <option value="25">25</option> 
				 <option value="30">30</option> 
				 <option value="35">35</option> 
				 <option value="40">40</option> 
				 <option value="45">45</option> 
				 <option value="50">50</option> 
				 <option value="55">55</option>
				 <option value="59">59</option>
			</select>
	        <input
			    id="sec"
                type="number"
                name="sec"
                min="0"
                max="60"
				value="0"
                placeholder="Enter seconds"
				style="display:none;"
                required
				disabled
	        />
	        <select id="zone" name="zone" required>
                <option  value="none" selected disabled>Zone</option>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
	        </select>
			
			<textarea id="note" name="note" type="text" placeholder="Enter a note" autocomplete="off"></textarea>
			<button id="adding_alarm_btn" class="adding_alarm_btn" onclick="main()"><span id="AddCallSpan">Add Call Back</span></button>
			<button  type="button" class="btn_cancel" id="CloseBtn" onclick="closeForm()"><span id="CloseSpan">Close</span></button>
			<button  type="button" class="btn_cancel" id="CancelBtn" onclick="Cancel()"><span id="CancelSpan">Cancel</span></button>
	  </form>
	  </div>
	  
   </div>
   <div id="alarm_list_div">
       <table id="alarm_list_table">
	         <thead>
	            <tr class="header">
				  <th>Number</th>
	              <th>Call Back Time</th>
				  <th>Call Back Time in Cairo</th>
	              <th class="noteth">Note</th>
				  <th class="stete">Stete</th>
				  <th class="TimezoneTH">TimeZone</th>
				  <th>Time</th>
				  <th>Delete</th>
				  <th>Edit</th>
                </tr>
	         </thead>
	         <tbody id="table_body">
		        <!--
				   the td's will be inserted here
				-->
	         </tbody>
	   </table>
   </div>
   <div id="NoItem">
      <spam> There is NO Call Backs TO Show </spam>
   </div>
   <audio src="alarm.mp3" id="alarm_audio"></audio>
<script src="https://cdn.jsdelivr.net/gh/leoadams2022/BizFunding.github.io@5c230ea8c853c6f75d3e7138b442a74fbe175291/CBA_MyScript.js"></script>
</body>
</html>
