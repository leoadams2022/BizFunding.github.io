        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke, opacity, box-shadow, transform,
          filter, -webkit-backdrop-filter;
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke, opacity, box-shadow, transform,
          filter, backdrop-filter;
        transition-property: color, background-color, border-color,
          text-decoration-color, fill, stroke, opacity, box-shadow, transform,
          filter, backdrop-filter, -webkit-backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      .transition-transform {
        transition-property: transform;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      .duration-300 {
        transition-duration: 300ms;
      }

      .ease-in-out {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }

        50% {
          transform: none;
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      .hover\:animate-bounce:hover {
        animation: bounce 1s infinite;
      }

      @keyframes pulse {
        50% {
          opacity: 0.5;
        }
      }

      .hover\:animate-pulse:hover {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .group:hover .group-hover\:visible {
        visibility: visible;
      }

      .group:hover .group-hover\:opacity-100 {
        opacity: 1;
      }

      :is(.dark .dark\:border-gray-300) {

                              innerHTML: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z"></path></svg>`,
                              title: "info",
                              data_mytooltip: `${obj.description}`,
                            })
                          : null,
                        copySpan: element("span", {
                          className: ["cursor-pointer"],
                          title: "copy",
                          innerHTML: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"></path></svg>`,
                          onclick: `copyToClipboard('${obj.condition}')`,
                        }),
                      }
                    ),
                  }
                )
              )
            ),
          }
        );
        const root = document.getElementById(rootId);
        root.appendChild(mainDiv);
      }

      var voiceSelect = document.getElementById("voice");

      function loadVoices() {
        var voices = speechSynthesis.getVoices();

        voices.forEach(function (voice, i) {
          var option = document.createElement("option");

          option.value = voice.voiceURI;
          option.dataset.lang = voice.lang;
          option.innerHTML = voice.name;
          // option.classList.add("w-40");
          //Google US English
          if (voice.voiceURI == "Google US English") {
            option.selected = "selected";
          }
          voiceSelect.appendChild(option);
        });
      }

      loadVoices();
      window.speechSynthesis.onvoiceschanged = function (e) {
        loadVoices();
      };

      function textToAudio(msg, span) {
        stopAudio();

        function everyTime() {
          if (!synth.speaking) {
            clearInterval(myInterval);
            $(span).show(250);
            $(span).next().hide(250);
          } else {
            if ($(span).is(":visible")) {
              $(span).hide(250);
              $(span).next().show(250);
            }
          }
        }

        var myInterval = setInterval(everyTime, 50);
        let speech = new SpeechSynthesisUtterance();

        if (voiceSelect.value) {
          var selectedVoice = speechSynthesis
            .getVoices()
            .filter(function (voice) {
              return voice.voiceURI == voiceSelect.value;
            })[0];
          speech.voiceURI = selectedVoice.voiceURI;
          speech.lang = selectedVoice.lang;
          speech.voice = selectedVoice;
          speech.text = msg;

          let pitchIn = Number($("#pitch").val());
          let rateIn = Number($("#rate").val());
          let volumeIn = Number($("#volume").val());
          speech.pitch = pitchIn;
          speech.rate = rateIn;
          speech.volume = volumeIn;
        }
        const synth = window.speechSynthesis;
        synth.speak(speech);
      }

      function stopAudio() {
        window.speechSynthesis.cancel();
      }

      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("translate-x-[-100%]");
        sidebar.classList.toggle("translate-x-0");
      }

        } else {

      function toggleDarkmood() {
        const htmlTag = document.getElementById("html");
        htmlTag.classList.toggle("dark");
        const darkmoodToggleBtn = document.getElementById("darkmoodToggleBtn");

        if (htmlTag.classList.contains("dark")) {

          localStorage.setItem("darkmood", "false");

      function copyToClipboard(textTOcopy) {
        var textarea = document.getElementById("copyTextarea");
        textarea.value = textTOcopy;
        setTimeout(() => {
          var textToCopy = textarea.value;
          if (navigator.clipboard) {
            navigator.clipboard
              .writeText(textToCopy)
              .then(function () {
                showNotification("Medical Conditions is copyed", 3000);
              })
              .catch(function (err) {
                alert("Unable to copy to clipboard: " + err);
              });
          } else {
            alert("Clipboard API not supported in this browser.");
          }
        }, 300);
      }
      //----------------------------------------------------// copy function
      function showNotification(text, duration) {
        const notificationsDiv = document.getElementById("notificationDiv");
        const notificationsText = document.getElementById("notificationText");
        const showNoti = () => {
          notificationsText.innerText = text;
          notificationsDiv.classList.remove("translate-x-full");
          notificationsDiv.classList.add("-translate-x-4");
          setTimeout(() => {
            notificationsDiv.classList.add("translate-x-full");
            notificationsDiv.classList.remove("-translate-x-4");
          }, duration);
        };
        if (notificationsDiv.classList.contains("translate-x-full")) {
          showNoti();
        } else {
          setTimeout(() => {
            notificationsDiv.classList.add("translate-x-full");
            notificationsDiv.classList.remove("-translate-x-4");
            showNoti();
          }, 2000);
        }
      }
      function closeNotification() {
        const notificationsDiv = document.getElementById("notificationDiv");
        const notificationsText = document.getElementById("notificationText");
        if (notificationsDiv.classList.contains("-translate-x-4")) {
          notificationsDiv.classList.add("translate-x-full");
          notificationsDiv.classList.remove("-translate-x-4");
          setTimeout(() => {
            notificationsText.innerText = "";
          }, 200);
        }
      }

      class MyTooltip {
        constructor(element) {
          this.element = element;
          this.tooltipText = element.getAttribute("data_mytooltip");
          this.tooltipElement = document.createElement("span");
          const classes = [
            "invisible",
            "text-white",
            "text-center",
            "rounded",
            "p-1",
            "absolute",
            "opacity-0",
            "min-w-[250px]",
            "bg-gray-800",
            "z-10",
            "-translate-x-1/2",
            "transition",
            "duration-300",
            "group-hover:visible",
            "group-hover:opacity-100",
          ];
          this.tooltipElement.className = "mytooltip-text";
          this.tooltipElement.classList.add(...classes);
          this.tooltipElement.textContent = this.tooltipText;
          this.element.classList.add("mytooltip");
          this.element.appendChild(this.tooltipElement);

          this.element.addEventListener("mouseenter", () => {
            this.positionTooltip();
          });
        }

        positionTooltip() {
          const buttonRect = this.element.getBoundingClientRect();
          const tooltipRect = this.tooltipElement.getBoundingClientRect();

          const spaceToLeft = buttonRect.left;
          const spaceToRight = window.innerWidth - buttonRect.right;

          const spaceToTop = buttonRect.top;
          const spaceToBottom = window.innerHeight - buttonRect.bottom;

          const tooltipSpace = 10; // Adjust this value to control the space

          let left, right, top, bottom, width;
          // console.log('spaceToTop', spaceToTop, 'spaceToBottom', spaceToBottom)
          // console.log('spaceToLeft', spaceToLeft, 'spaceToRight', spaceToRight)
          let ToolTipGater = 50;
          if (spaceToLeft > spaceToRight) {
            // Position on the left side
            // left = buttonRect.right - tooltipRect.width //buttonRect.left - tooltipRect.width - tooltipSpace;
            // right = 'auto';
            width = spaceToLeft - ToolTipGater;
            right = buttonRect.width - width / 2; //tooltipRect.width / 2;
            left = "auto";
          } else {
            // Position on the right side
            // left = 'auto';
            // right = buttonRect.left - tooltipRect.width//window.innerWidth - buttonRect.right + tooltipSpace;
            width = spaceToRight - ToolTipGater;
            left = buttonRect.width + width / 2; //tooltipRect.width / 2;
            right = "auto";
          }

          if (spaceToTop > spaceToBottom) {
            // Position on the left side
            // left = buttonRect.right - tooltipRect.width //buttonRect.left - tooltipRect.width - tooltipSpace;
            // right = 'auto';
            bottom = buttonRect.height; // - tooltipRect.height / 2;
            top = "auto";
          } else {
            // Position on the right side
            // left = 'auto';
            // right = buttonRect.left - tooltipRect.width//window.innerWidth - buttonRect.right + tooltipSpace;
            top = buttonRect.height; // + tooltipRect.height / 2;
            bottom = "auto";
          }
          // console.log('width: ', width, 'left', left, 'right', right, 'top', top, 'bottom', bottom)
          // this.tooltipElement.style.top = `${buttonRect.height}px`;
          this.tooltipElement.style.left = left !== "auto" ? `${left}px` : left;
          this.tooltipElement.style.right =
            right !== "auto" ? `${right}px` : right;
          this.tooltipElement.style.top = top !== "auto" ? `${top}px` : top;
          this.tooltipElement.style.bottom =
            bottom !== "auto" ? `${bottom}px` : bottom;

          this.tooltipElement.style.width = `${width}px`;
        }
      }

      // Initialize tooltips
      // const myTooltipElements = document.querySelectorAll(".tooltip");
      // myTooltipElements.forEach((element) => {
      //   new MyTooltip(element);
      // });

      function element(eleTag, attributesObj = null, children = null) {
        const newElement = document.createElement(eleTag);
        if (attributesObj !== null) {
          for (const key in attributesObj) {
            if (
              attributesObj.hasOwnProperty(key) &&
              key !== "innerHTML" &&
              key !== "innerText" &&
              key !== "className"
            ) {
              newElement.setAttribute(key, attributesObj[key]);
            } else if (attributesObj[key] && key === "innerHTML") {
              newElement.innerHTML = attributesObj[key];
            } else if (attributesObj[key] && key === "innerText") {
              newElement.innerText = attributesObj[key];
            } else if (attributesObj[key] && key === "className") {
              newElement.classList.add(...attributesObj[key]);
            }
          }
        }
        if (children !== null) {
          for (const key in children) {
            if (children[key] instanceof Node) {
              newElement.innerHTML += `<!-- ${key} -->`;
              newElement.appendChild(children[key]);
            }
          }
        }
        return newElement;
      }
    </script>
