        var voiceSelect = document.getElementById('voice');

        function loadVoices() {
            var voices = speechSynthesis.getVoices();

            voices.forEach(function (voice, i) {
                var option = document.createElement('option');

                option.value = voice.voiceURI;
                option.dataset.lang = voice.lang;
                option.innerHTML = voice.name;
                //Google US English
                if (voice.voiceURI == 'Google US English') {
                    option.selected = 'selected'
                }
                voiceSelect.appendChild(option);
            });
        }

        loadVoices();
        window.speechSynthesis.onvoiceschanged = function (e) {
            loadVoices();
        };

        function textToAudio(msg, span) {
            console.log(span)
            // const msg = document.getElementById("text-to-speech").value;
            let speech = new SpeechSynthesisUtterance();

            if (voiceSelect.value) {
                var selectedVoice = speechSynthesis.getVoices().filter(function (voice) { return voice.voiceURI == voiceSelect.value; })[0];
                speech.voiceURI = selectedVoice.voiceURI;
                speech.lang = selectedVoice.lang;
                speech.voice = selectedVoice;
                speech.text = msg;
                console.log('speech.voiceURI = ', selectedVoice.voiceURI, ' speech.lang = ', selectedVoice.lang, ' speech.voice = ', selectedVoice)

                let pitchIn = Number($('#pitchRange').val());
                let rateIn = Number($('#rateRange').val());
                let volumeIn = Number($('#volumeRange').val());
                speech.pitch = pitchIn;
                speech.rate = rateIn;
                speech.volume = volumeIn;
            }
            const synth = window.speechSynthesis;

            synth.speak(speech);




            function everyTime() {
                if (!synth.speaking) {
                    clearInterval(myInterval);
                    $(span).show(250);
                    $(span).next().hide(250);
                } else {
                    if ($(span).is(":visible")) {
                        $(span).hide(250);
                        $(span).next().show(250);
                    }
                }
            }

            var myInterval = setInterval(everyTime, 50);

        }


        function stopAudio() {
            window.speechSynthesis.cancel();
        }

        class MyTooltip {
            constructor(element) {
                this.element = element;
                this.tooltipText = element.getAttribute('data-mytooltip');
                this.tooltipElement = document.createElement('span');
                this.tooltipElement.className = 'mytooltip-text';
                this.tooltipElement.textContent = this.tooltipText;
                this.element.classList.add('mytooltip');
                this.element.appendChild(this.tooltipElement);

                this.element.addEventListener('mouseenter', () => {
                    this.positionTooltip();
                    this.tooltipElement.classList.add('active');
                });

                this.element.addEventListener('mouseleave', () => {
                    this.tooltipElement.classList.remove('active');
                });
            }

            positionTooltip() {
                const buttonRect = this.element.getBoundingClientRect();
                const tooltipRect = this.tooltipElement.getBoundingClientRect();


                const spaceToLeft = buttonRect.left;
                const spaceToRight = window.innerWidth - buttonRect.right;

                const spaceToTop = buttonRect.top;
                const spaceToBottom = window.innerHeight - buttonRect.bottom;

                const tooltipSpace = 10; // Adjust this value to control the space

                let left, right, top, bottom, width;
                // console.log('spaceToTop', spaceToTop, 'spaceToBottom', spaceToBottom)
                // console.log('spaceToLeft', spaceToLeft, 'spaceToRight', spaceToRight)
                let ToolTipGater = 50
                if (spaceToLeft > spaceToRight) {
                    // Position on the left side
                    // left = buttonRect.right - tooltipRect.width //buttonRect.left - tooltipRect.width - tooltipSpace;
                    // right = 'auto';
                    width = spaceToLeft - ToolTipGater;
                    right = buttonRect.width - width / 2//tooltipRect.width / 2;
                    left = 'auto';
                } else {
                    // Position on the right side
                    // left = 'auto';
                    // right = buttonRect.left - tooltipRect.width//window.innerWidth - buttonRect.right + tooltipSpace;
                    width = spaceToRight - ToolTipGater;;
                    left = buttonRect.width + width / 2//tooltipRect.width / 2;
                    right = 'auto'
                }

                if (spaceToTop > spaceToBottom) {
                    // Position on the left side
                    // left = buttonRect.right - tooltipRect.width //buttonRect.left - tooltipRect.width - tooltipSpace;
                    // right = 'auto';
                    bottom = buttonRect.height// - tooltipRect.height / 2;
                    top = 'auto';
                } else {
                    // Position on the right side
                    // left = 'auto';
                    // right = buttonRect.left - tooltipRect.width//window.innerWidth - buttonRect.right + tooltipSpace;
                    top = buttonRect.height// + tooltipRect.height / 2;
                    bottom = 'auto'
                }
                // console.log('width: ', width, 'left', left, 'right', right, 'top', top, 'bottom', bottom)
                // this.tooltipElement.style.top = `${buttonRect.height}px`;
                this.tooltipElement.style.left = left !== 'auto' ? `${left}px` : left;
                this.tooltipElement.style.right = right !== 'auto' ? `${right}px` : right;
                this.tooltipElement.style.top = top !== 'auto' ? `${top}px` : top;
                this.tooltipElement.style.bottom = bottom !== 'auto' ? `${bottom}px` : bottom;

                this.tooltipElement.style.width = `${width}px`;

            }
        }
