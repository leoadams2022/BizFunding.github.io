<script>


var voiceSelect = document.getElementById('voice');

function loadVoices() {
	var voices = speechSynthesis.getVoices();
  
	voices.forEach(function(voice, i) {
		var option = document.createElement('option');
    
		option.value = voice.voiceURI;
    option.dataset.lang = voice.lang;
		option.innerHTML = voice.name;
		  //Google US English
      if(voice.voiceURI == 'Google US English'){
        option.selected = 'selected'
      }
		voiceSelect.appendChild(option);
	});
}

loadVoices();
window.speechSynthesis.onvoiceschanged = function(e) {
  loadVoices();
};

function textToAudio(msg,span) {
  console.log(span)
  // const msg = document.getElementById("text-to-speech").value;
  let speech = new SpeechSynthesisUtterance();

	if (voiceSelect.value) {
    var selectedVoice = speechSynthesis.getVoices().filter(function(voice) { return voice.voiceURI == voiceSelect.value; })[0];
		speech.voiceURI = selectedVoice.voiceURI;
    speech.lang = selectedVoice.lang;
    speech.voice = selectedVoice;
    speech.text = msg;
    console.log('speech.voiceURI = ',selectedVoice.voiceURI,' speech.lang = ',selectedVoice.lang,' speech.voice = ',selectedVoice)

    let pitchIn = Number($('#pitchRange').val());
    let rateIn = Number($('#rateRange').val());
    let volumeIn = Number($('#volumeRange').val());
      speech.pitch = pitchIn;
      speech.rate = rateIn;
      speech.volume = volumeIn;
	}
  const synth = window.speechSynthesis;
  
	synth.speak(speech);




  function everyTime() {
    if(!synth.speaking){
        clearInterval(myInterval);
        $(span).show(250);
        $(span).next().hide(250);
    }else{
      if($(span).is(":visible")){
        $(span).hide(250);
        $(span).next().show(250);
      }
    }
  }

  var myInterval = setInterval(everyTime, 50);
  
}


function stopAudio(){
  window.speechSynthesis.cancel();
}

$('#pitchRange').on("change", (event) => {
  $('#pitchRangeSpan').html(parseInt(($('#pitchRange').val()/2)*100)+' %')
});
$('#rateRange').on("change", (event) => {
  $('#rateRangeSpan').html(parseInt(($('#rateRange').val()/2)*100)+' %')
});
$('#volumeRange').on("change", (event) => {
  $('#volumeRangeSpan').html(parseInt(($('#volumeRange').val()/2)*100)+' %')
});

$('#setings').hide();
function showHideSetings(){

}

function renderUL(Obj,divId,colClass='col',listDivID=''){
  const container = document.getElementById(divId);
  // <div class="list-group">
  let links  = `
  <div class="${colClass} mt-3" id='${listDivID}'>
    <ul class="list-group "  id='${listDivID}Ol'>
  `;
  Obj.forEach( (item, index) => {
    /*
    conditionName = "${item.condition}"
      description = "${item.description}"
      Pronunciation = "${item.Pronunciation}"
      */
    let elementA = `
    <li  
      class="list-group-item list-group-item-action list-group-item-dark fw-medium text-capitalize"
      style='line-height: 1;'  
    >
      ${index + 1}- ${item.condition}

      <span onclick="textToAudio('${item.condition}',this)" class='textToAudioSpan ms-2' id='' title='Play'><i class="fa-solid fa-volume-high"></i></span>

      <span onclick="stopAudio()" class='stopAudioSpan ms-2' id='' style='display:none' title='Stop'><i class="fa-regular fa-circle-stop"></i></span>

      <span class="descriptionSpan ms-2" tabindex="0" data-bs-toggle="popover" data-bs-trigger="hover focus" data-bs-content="${item.description}" title='Description'>
        <i class="fa-solid fa-info"></i>
      </span>

      <span onclick="copyToClipboard('${item.condition}')" class="copySpan ms-2"><i class="fa-solid fa-clipboard" title='Copy'></i></span>

    </li>

    `;
    links += elementA;
  });
  links += `</ul></div>`;
container.innerHTML += links;
}
  // initialize bootstrap popovers
  const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
  const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
  // initialize bootstrap live Toast
  const toastTrigger = document.getElementById('liveToastBtn')
  const toastLiveExample = document.getElementById('liveToast')

if (toastTrigger) {
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
  toastTrigger.addEventListener('click', () => {
    toastBootstrap.show()
  })
}


function copyToClipboard(text) {
    var $temp = $("<input>");
    $("body").append($temp);
    $temp.val(text).select();
    document.execCommand("copy");
    $temp.remove();
    $('#liveToastBtn').click()
}

  const synth = window.speechSynthesis;
