        --tw-text-opacity: 1;
        color: rgb(241 245 249 / var(--tw-text-opacity));
      }

      :is(.dark .myBtnRed:hover) {
        background-color: rgb(185 28 28 / 0.5);
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(-25%);
          animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
        }

        50% {
          transform: none;
          animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
        }
      }

      .hover\:animate-bounce:hover {
        animation: bounce 1s infinite;
      }

      .focus\:outline-blue-400:focus {
        outline-color: #60a5fa;
      }

      :is(.dark .dark\:border-slate-100) {
        --tw-border-opacity: 1;
        border-color: rgb(241 245 249 / var(--tw-border-opacity));
      }

      :is(.dark .dark\:bg-gray-900\/90) {
        background-color: rgb(17 24 39 / 0.9);
      }

      :is(.dark .dark\:bg-sky-950\/90) {
        background-color: rgb(8 47 73 / 0.9);
      }

      :is(.dark .dark\:bg-slate-400\/90) {
        background-color: rgb(148 163 184 / 0.9);
      }

      :is(.dark .dark\:bg-slate-800) {
        --tw-bg-opacity: 1;
        background-color: rgb(30 41 59 / var(--tw-bg-opacity));
      }

      :is(.dark .dark\:bg-slate-950\/80) {
        background-color: rgb(2 6 23 / 0.8);
      }

      :is(.dark .dark\:text-red-700) {
        --tw-text-opacity: 1;
        color: rgb(185 28 28 / var(--tw-text-opacity));
      }

      :is(.dark .dark\:text-slate-100) {
        --tw-text-opacity: 1;
        color: rgb(241 245 249 / var(--tw-text-opacity));
      }
    </style>
  </head>
  <body
    class="dark:bg-slate-800 bg-slate-400 transition-colors duration-300 h-screen flex flex-col"
  >
    <nav
      class="dark:bg-sky-950/90 bg-sky-700/90 dark:text-slate-100 text-slate-950 flex justify-between py-2 px-4 shadow-2xl"
    >
      <h1 class="text-3xl cursor-pointer font-bold">Repoert Maker</h1>

      <button
        onclick="toggleDarkmood()"
        class="hover:animate-bounce"
        id="darkmoodToggleBtn"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          />
        </svg>
      </button>
    </nav>
    <main class="w-screen flex-1 flex flex-col gap-2">
      <div class="px-6 py-4 flex-1 flex gap-6">
        <div class="w-1/2">
          <textarea
            name="salesNameAndNumber"
            id="salesNameAndNumber"
            class="w-full h-full bg-mustard resize-none focus:outline-blue-400 text-slate-950 placeholder-slate-600 p-2"
            placeholder="agent names and customer number"
          ></textarea>
        </div>
        <div class="w-1/2">
          <textarea
            name="approvedSalesNumber"
            id="approvedSalesNumber"
            class="w-full h-full bg-sage resize-none focus:outline-blue-400 text-slate-950 placeholder-slate-600 p-2"
            placeholder="approved sales numbers"
          ></textarea>
        </div>
      </div>
      <div
        class="dark:bg-sky-950/90 bg-sky-700/90 mb-2 p-4 border rounded-sm dark:border-slate-100 border-slate-900 mx-2 flex justify-evenly items-center"
      >
        <button class="myBtn" onclick="createFullReport()">Get Report</button>
      </div>
      <!-- Report div  -->
      <div
        class="hidden fixed top-0 left-0 w-screen h-screen dark:bg-slate-950/80 dark:text-slate-100 bg-slate-300/80 text-slate-950 p-4 overflow-y-scroll"
        id="reportDiv"
      >
        <h1 class="text-4xl font-bold">Final report</h1>
        <!-- placeholder  --------------------------------------------------------------------------------->
      </div>
      <!-- popup div  -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-screen h-screen bg-red-500/30 hidden justify-center items-center"
        id="errorDiv"
      >
        <div
          class="dark:bg-slate-400/90 bg-slate-800/90 w-96 min-h-[384px] p-6 flex flex-col justify-evenly rounded-sm"
        >
          <p
            class="italic text-xl text-red-500 dark:text-red-700"
            id="errorText"
          >
            Hi i Found some Unvalid phone numbers and i will not take them into
            count click the copy button to copy the Unvalid numbers
          </p>
          <button class="myBtn" onclick="copyText()">
            Copy Unvalid numbers
          </button>
          <div class="">
            <button class="myBtnRed" onclick="resetAll()">
              cancel & clear all
            </button>
            <button class="myBtn" onclick="closeError();">
              Ignore & continue
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="w-screen py-2 bg-gray-800/90 dark:bg-gray-900/90 text-slate-50 text-center"
    >
      ---Designed by Walid-Ali(Leo-Adams)---
    </footer>
    <!-- text area for copy  -->
    <textarea
      name="copyTextarea"
      id="copyTextarea"
      class="fixed left-full"
    ></textarea>
    <script>
      // darkmood
      // Get data from localStorage
      const darkmood = localStorage.getItem("darkmood");
      if (darkmood) {
        const htmlTag = document.getElementById("html");
        const darkmoodToggleBtn = document.getElementById("darkmoodToggleBtn");
        if (JSON.parse(darkmood)) {
          htmlTag.classList.add("dark");
          darkmoodToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" > <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"/> </svg>`;
        } else {
          darkmoodToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`;
          htmlTag.classList.remove("dark");
        }
      } else {
        console.error("darkmood not found in localStorage.");
      }
      function toggleDarkmood() {
        const htmlTag = document.getElementById("html");
        htmlTag.classList.toggle("dark");
        const darkmoodToggleBtn = document.getElementById("darkmoodToggleBtn");

        if (htmlTag.classList.contains("dark")) {
          darkmoodToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" > <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"/> </svg>`;
          localStorage.setItem("darkmood", "true");
        } else {
          darkmoodToggleBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>`;
          localStorage.setItem("darkmood", "false");
        }
      }
      //---------------------------------------------------//dark mode

      // handle error modele
      const errorDiv = document.getElementById("errorDiv");
      const errorText = document.getElementById("errorText");
      function openError(msg) {
        if (errorDiv.classList.contains("hidden")) {
          errorText.innerText = msg;
          errorDiv.classList.add("flex");
          errorDiv.classList.remove("hidden");
        }
      }

      function closeError() {
        if (!errorDiv.classList.contains("hidden")) {
          errorDiv.classList.add("hidden");
          errorDiv.classList.remove("flex");
          errorText.innerText = "";
        }
      }
      //----------------------------------------------------// handle error modele
      // copy function
      let textTOcopy = "";
      function copyText() {
        var textarea = document.getElementById("copyTextarea");
        textarea.value = textTOcopy;
        setTimeout(() => {
          var textToCopy = textarea.value;
          if (navigator.clipboard) {
            navigator.clipboard
              .writeText(textToCopy)
              .then(function () {
                alert("copied to clipboard");
              })
              .catch(function (err) {
                alert("Unable to copy to clipboard: " + err);
              });
          } else {
            alert("Clipboard API not supported in this browser.");
          }
        }, 300);
      }
      //----------------------------------------------------// copy function

      const transferDataTextarea =
        document.getElementById("salesNameAndNumber");
      const approvedDataTextarea = document.getElementById(
        "approvedSalesNumber"
      );

      // reset all
      function resetAll() {
        closeError();
        transferDataTextarea.value = "";
        approvedDataTextarea.value = "";
        errorDiv.value = "";
        errorText.value = "";
        textTOcopy = "";
      }
      //-----------------------------------------------------// reset all

      // get the transferd numbers object
      function getTrasnfersObj() {
        const textareaValue = transferDataTextarea.value;
        const lines = textareaValue.split("\n");
        const transferdData = {};
        let badTransfersNumbers = [];
        lines.forEach((line) => {
          if (line) {
            let transferType, agentName, number;
            [transferType, agentName, number] = line.split(/[\t\s]+(?=\S)/);
            const pattern = /[a-zA-Z0-9]/;
            if (transferType.length >= 3 && pattern.test(transferType)) {
              if (!agentName && !number) {
                agentName = "UnKnown_agentName";
                transferType = "Unknown_camping";
                number = line.trim();
              }
              if (!number && agentName) {
                [agentName, number] = line.split(/[\t\s]+(?=\S)/);
                transferType = "Unknown_camping";
              }
              // remove all _ and make it Lower Case
              transferType =
                transferType === "Unknown_camping"
                  ? "Unknown_camping"
                  : transferType.trim().replace(/_/g, "").toLowerCase();
              agentName =
                agentName === "UnKnown_agentName"
                  ? "UnKnown_agentName"
                  : agentName.trim().replace(/_/g, "").toLowerCase();
              number = number.trim();
              // -----------/// remove all _ and make it Lower Case

              if (!transferdData[agentName]) {
                transferdData[agentName] = {
                  agentName: agentName,
                  numbers: {},
                };
              }

              if (!transferdData[agentName].numbers[transferType]) {
                transferdData[agentName].numbers[transferType] = [];
              }
              if (number.length === 10) {
                transferdData[agentName].numbers[transferType].push(number);
              } else {
                badTransfersNumbers.push(
                  `name: ${agentName} type: ${transferType} bad number: ${number}`
                );
              }
            } else {
              console.error(
                "camp name is to short must be 3 characters or more"
              );
            }
          }
        });

        if (badTransfersNumbers.length > 0) {
          textTOcopy = badTransfersNumbers.join(" --- ");
          openError(
            "Hi i Found some Unvalid phone numbers in the transferd numbers and i will not take them into count click the copy button to copy the Unvalid numbers"
          );
        }
        const result = Object.values(transferdData);
        return result;
      }
      //-----------------------------------------------------// get the transferd numbers object

      // get the approved numbers array
      function getAprrovedArray() {
        const numbersText = approvedDataTextarea.value;
        const numberList = numbersText.split("\n").map((num) => num.trim());
        const uniqueNumbers = Array.from(new Set(numberList)).filter(
          (num) => num.length === 10
        );
        const differentLengthNumbers = numberList.filter(
          (num) => num.length !== 10 && num !== ""
        );

        if (differentLengthNumbers.length > 0) {
          textTOcopy = differentLengthNumbers.join(" --- ");
          openError(
            "Hi i Found some Unvalid phone numbers in the approved numbers and i will not take them into count click the copy button to copy the Unvalid numbers"
          );
        }
        return uniqueNumbers;
      }
      //-----------------------------------------------------// get the approved numbers array

      // get the report object
      function getReportObj(transObj, approvNums) {
        let res = {};
        transObj.forEach((obj) => {
          for (const key in obj.numbers) {
            for (const num of obj.numbers[key]) {
              if (approvNums.includes(num)) {
                if (!res[obj.agentName]) {
                  res[obj.agentName] = {
                    agentName: obj.agentName,
                    approvedNumbers: {
                      [key]: obj.numbers[key].filter((number) =>
                        approvNums.includes(number)
                      ),
                    },
                  };
                } else {
                  if (!res[obj.agentName].approvedNumbers[key]) {
                    res[obj.agentName] = {
                      agentName: obj.agentName,
                      approvedNumbers: {
                        ...obj.numbers,
                        [key]: obj.numbers[key].filter((number) =>
                          approvNums.includes(number)
                        ),
                      },
                    };
                  }
                }
              }
            }
          }
        });
        const result = Object.values(res);
        return result;
      }
      //-----------------------------------------------------// get the report object

      // get transferd numbers array
      function getTransferdNumbersArrya(transObj) {
        let transferdNumbersArray = [];
        transObj.forEach((obj, i) => {
          for (const key in obj.numbers) {
            transferdNumbersArray.push(...obj.numbers[key]);
          }
        });
        return transferdNumbersArray;
      }
      //-----------------------------------------------------// get transferd numbers array

      // get Aprroved Not Transferd Numbers
      function getAprrovedNotTransferdNumbers(approvNums, transNums) {
        return approvNums.filter((num) => !transNums.includes(num));
      }
      //-----------------------------------------------------// get Aprroved Not Transferd Numbers

      //  get Transferd Not Approved object
      function getTransferdObjNotApproved(transObj, approvNums) {
        let res = {};
        transObj.forEach((obj) => {
          for (const key in obj.numbers) {
            for (const num of obj.numbers[key]) {
              if (!approvNums.includes(num)) {
                if (!res[obj.agentName]) {
                  res[obj.agentName] = {
                    ...obj,
                    numbers: {
                      ...obj.numbers,
                      [key]: obj.numbers[key].filter(
                        (number) => !approvNums.includes(number)
                      ),
                    },
                  };
                }
              }
            }
          }
        });
        const result = Object.values(res);
        return result;
      }
      //----------------------------------------------------- //get Transferd Not Approved object

      // create a full report
      function createFullReport() {
        const transObj = getTrasnfersObj();
        const approvNums = getAprrovedArray();
        const transNums = getTransferdNumbersArrya(transObj);
        const reportObj = getReportObj(transObj, approvNums);
        const approvNotTransNums = getAprrovedNotTransferdNumbers(
          approvNums,
          transNums
        );
        const transNotApprovObj = getTransferdObjNotApproved(
          transObj,
          approvNums
        );

        console.log("transObj", transObj);
        console.log("approvNums", approvNums);
        console.log("reportObj", reportObj);
        console.log("approvNotTransNums", approvNotTransNums);
        console.log("transNotApprovObj", transNotApprovObj);
        // Call the function to render the table
        renderReportTable(reportObj, transObj);
      }
      //----------------------------------------------------------// create a full report

      // rander report table
      function renderReportTable(reportObj, transObj) {
        // Create the main table element
        const table = element("table", {
          className: [
            "inline-block",
            "table-fixed",
            "w-full",
            "text-md",
            "text-center",
          ],
        });

        // Create the table header (thead)
        const thead = element("thead", {
          className: [
            "text-xl",
            "uppercase",
            "bg-slate-950",
            "text-slate-100",
            "w-full",
          ],
        });
        table.appendChild(thead);

        // Define common table cell styles for header and body
        const thStyles = [
          "w-auto",
          "px-2",
          "py-2",
          "border",
          "border-text-slate-50",
        ];

        // Create 'Index' column header
        const indexTh = element("th", {
          innerText: `Index`,
          className: [...thStyles],
        });
        thead.appendChild(indexTh);

        // Create 'Agent Name' column header
        const agentNameTh = element("th", {
          innerText: `Agent Name`,
          className: [...thStyles],
        });
        thead.appendChild(agentNameTh);

        // Initialize an array to store all unique campings
        let allCampings = [];

        // Extract all unique campings from the reportObj
        reportObj.forEach((obj) => {
          for (const key in obj.approvedNumbers) {
            allCampings.push(key);
          }
        });

        // Remove duplicates and store unique campings
        allCampings = new Set(allCampings);

        // Create headers for each unique camping
        allCampings.forEach((camping) => {
          const th = element("th", {
            innerText: `${camping}`,
            className: [...thStyles],
          });
          thead.appendChild(th);
        });

        // Create 'Total' column header
        const totalTh = element("th", {
          innerText: `Total`,
          className: [...thStyles],
        });
        thead.appendChild(totalTh);

        // Create the table body (tbody)
        const tbody = element("tbody", { className: ["w-full"] });

        // Define common table cell styles for the body
        const tdStyles = [
          "w-auto",
          "py-2",
          "px-2",
          "border",
          "border-slate-50",
        ];

        // Iterate through the reportObj to populate the table rows
        reportObj.forEach((obj, i) => {
          const tr = element("tr", { className: ["border-b"] });

          // Create 'Index' cell
          const indexTd = element("td", {
            innerText: `${i}`,
            className: [...tdStyles],
          });
          tr.appendChild(indexTd);

          // Create 'Agent Name' cell
          const nameTd = element("td", {
            innerText: `${obj.agentName}`,
            className: [...tdStyles, "text-left"],
          });
          tr.appendChild(nameTd);

          // Initialize a variable to calculate the total count for the agent
          let ttl = 0;

          // Iterate through unique campings and populate their cells
          allCampings.forEach((camp) => {
            let transferCount = 0;

            // Iterate through transaction data to find transfer counts for the agent and camping
            transObj.forEach((transferObj) => {
              if (
                transferObj.agentName.toLowerCase().trim() ===
                obj.agentName.toLowerCase().trim()
              ) {
                if (transferObj.numbers[camp]) {
                  transferCount = transferObj.numbers[camp].length;
                }
              }
            });

            if (obj.approvedNumbers[camp]) {
              // Calculate and display transfer and approved counts
              ttl += obj.approvedNumbers[camp].length;
              const campCountTd = element("td", {
                innerText: `Transferred: ${transferCount} -- Approved: ${obj.approvedNumbers[camp].length}`,
                className: [...tdStyles],
              });
              tr.appendChild(campCountTd);
            } else {
              // Display transfer count when there are no approved numbers
              const campCountTd = element("td", {
                innerText: `Transferred: ${transferCount} -- Approved: 0`,
                className: [...tdStyles],
              });
              tr.appendChild(campCountTd);
            }
          });

          // Create 'Total' cell and highlight it based on the total count
          const ttlTd = element("td", {
            innerText: `${ttl}`,
            className: [
              `${ttl > 21 ? "bg-green-500" : "bg-red-500"}`,
              ...tdStyles,
            ],
          });
          tr.appendChild(ttlTd);

          // Append the row to the table body
          tbody.appendChild(tr);
        });

        // Append the table body to the main table
        table.appendChild(tbody);

        // Add the table to the HTML document
        const container = document.getElementById("reportDiv");
        container.appendChild(table);
        container.classList.remove("hidden");
      }
      //-----------------------------------------------------------// rander report table

      function element(eleTag, attributesObj = null, children = null) {
        const newElement = document.createElement(eleTag);
        if (attributesObj !== null) {
          for (const key in attributesObj) {
            if (
              attributesObj.hasOwnProperty(key) &&
              key !== "innerHTML" &&
              key !== "innerText" &&
              key !== "className"
            ) {
              newElement.setAttribute(key, attributesObj[key]);
            } else if (attributesObj[key] && key === "innerHTML") {
              newElement.innerHTML = attributesObj[key];
            } else if (attributesObj[key] && key === "innerText") {
              newElement.innerText = attributesObj[key];
            } else if (attributesObj[key] && key === "className") {
              newElement.classList.add(...attributesObj[key]);
            }
          }
        }
        if (children !== null) {
          for (const key in children) {
            newElement.innerHTML += `<!-- ${key} -->`;
            newElement.appendChild(children[key]);
          }
        }
        return newElement;
      }
    </script>
  </body>
